<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Straton MENU List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .controls {
            background-color: #444;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .page-info {
            color: white;
            padding: 8px 15px;
            background-color: #444;
            text-align: center;
        }
        .pdf-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f5f5f5;
            min-height: 90vh;
        }
        #pdfCanvas {
            max-width: 100%;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            background-color: white;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PDF Viewer</h1>
    </div>
    
    <div class="controls">
        <button id="prevBtn" onclick="prevPage()">← Previous</button>
        <div class="page-info">
            Page: <span id="pageNum">1</span> / <span id="pageCount">0</span>
        </div>
        <button id="nextBtn" onclick="nextPage()">Next →</button>
    </div>

    <div class="pdf-container">
        <canvas id="pdfCanvas"></canvas>
    </div>

    <script>
        // Set worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;

        // CHANGE THIS PATH TO YOUR PDF FILE
        const PDF_PATH = 'Straton Menu and Wine list.pdf';

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(function(page) {
                const canvas = document.getElementById('pdfCanvas');
                const ctx = canvas.getContext('2d');
                const scale = window.innerWidth > 768 ? 2 : 1.5;
                const viewport = page.getViewport({ scale: scale });

                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport,
                    // Disable copy protection
                };
                
                const renderTask = page.render(renderContext);
                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('pageNum').textContent = num;
        }

        function queuePage(num) {
            if (num <= 0 || num > pdfDoc.numPages) {
                return;
            }
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function nextPage() {
            pageNum++;
            queuePage(pageNum);
            updateButtons();
        }

        function prevPage() {
            pageNum--;
            queuePage(pageNum);
            updateButtons();
        }

        function updateButtons() {
            document.getElementById('prevBtn').disabled = pageNum <= 1;
            document.getElementById('nextBtn').disabled = pageNum >= pdfDoc.numPages;
        }

        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Disable keyboard shortcuts for print and download
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey && e.key === 's') || // Ctrl+S (Save)
                (e.ctrlKey && e.key === 'p') || // Ctrl+P (Print)
                (e.key === 'F12') ||             // F12 (DevTools)
                (e.ctrlKey && e.shiftKey && e.key === 'I')) { // Ctrl+Shift+I (DevTools)
                e.preventDefault();
                return false;
            }
        });

        // Load PDF
        pdfjsLib.getDocument(PDF_PATH).promise.then(function(pdf) {
            pdfDoc = pdf;
            document.getElementById('pageCount').textContent = pdf.numPages;
            renderPage(pageNum);
            updateButtons();
        }).catch(function(error) {
            document.getElementById('pdfCanvas').style.display = 'none';
            const container = document.querySelector('.pdf-container');
            container.innerHTML = '<div class="loading"><p style="color: red;">Error loading PDF. Please check the file path and try again.</p><p>' + error.message + '</p></div>';
        });

        // Responsive handling
        window.addEventListener('resize', function() {
            if (pdfDoc) {
                renderPage(pageNum);
            }
        });
    </script>
</body>
</html>
